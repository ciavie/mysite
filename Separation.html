<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dr. Ir. Syafiie Syamaun, ST. DEA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://drive.google.com/thumbnail?id=15uT2YVxcygUoCfi5htf3aXxNcrK4os77" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto 25px;
        }
        
        .intro-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .intro-box h2 {
            color: #1a2980;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .intro-box p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .research-card {
            background: rgb(134, 219, 240);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .research-card:hover {
            transform: translateY(-10px);
        }
        
        .card-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            background: #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .research-tag {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .research-publish {
            background: #2ecc71;
            color: white;
        }
        
        .price-paid {
            background: #e74c3c;
            color: white;
        }
        
        .price-freemium {
            background: #3498db;
            color: white;
        }
        
        .feature-list {
            list-style-type: none;
            margin: 15px 0;
        }
        
        .feature-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .feature-list i {
            color: #2ecc71;
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .pros-cons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .pros, .cons {
            flex: 1;
        }
        
        .pros h4, .cons h4 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pros h4 {
            color: #2ecc71;
        }
        
        .cons h4 {
            color: #e74c3c;
        }
        
        .pros ul, .cons ul {
            list-style-type: none;
        }
        
        .pros li, .cons li {
            padding: 5px 0;
            font-size: 0.9rem;
        }
        
        .pros li:before {
            content: "✓ ";
            color: #2ecc71;
            font-weight: bold;
        }
        
        .cons li:before {
            content: "✗ ";
            color: #e74c3c;
            font-weight: bold;
        }
        
        .class_teaching {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }
        
        .class_teaching h2 {
            color: #1a2980;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .rec-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .rec-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            text-align: center;
            border-top: 4px solid #3498db;
        }
        
        .rec-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .rec-card p {
            font-size: 0.9rem;
            color: #666;
        }
        
        .publication {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            overflow-x: auto;
        }
        
        .publication h2 {
            color: #1a2980;
            margin-bottom: 20px;
            text-align: center;
        }
        .research {
            background: rgb(171, 211, 223);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            overflow-x: auto;
        }
        
        .research h2 {
            color: #1a2980;
            margin-bottom: 20px;

        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .rating {
            color: #ffc107;
        }
        
        .invited_lecturer {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }
        
        .lecutre-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .class_link {
            display: grid;             /* grid container allows align-content */
            height: 100px;             /* container height */
            /*border: 1px solid #333;*/
            padding: 10px;
            align-content: end;        /* moves content to the bottom */
            justify-content: center;   /* optional: center horizontally */
            row-gap: 10px;             /* vertical space between <p> lines */
}
        .editor-panel {
            flex: 1;
            min-width: 300px;
        }
        
        .panel-header {
            background: #34495e;
            color: white;
            padding: 12px 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .code-area {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #f8f9fa;
        }
        
        .preview-container {
            flex: 1;
            min-width: 300px;
        }
        
        .preview-area {
            width: 100%;
            height: 434px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            overflow: auto;
            padding: 15px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .scroll-box {
            /* width: 300px;          /* set your desired width */
            /* height: 550px;         /* set your desired height */
            /*border: 2px solid #333;*/
            max-height: 60vh;   /* takes up to 60% of viewport height */
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            overflow-y: scroll;    /* enables vertical scrolling */
            overflow-x: hidden;    /* hides horizontal scroll */
            background: #fafafa;
        }
        .scroll-box.expanded {
            max-height: 120vh;   /* expands dynamically */
        }
        .img-left {
            float: left;
            margin: 0 20px 20px 0;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .pdf-viewer {
            width: 100%;
            height: 100vh; /* full browser height */
            border: none;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .run-btn {
            background: #2ecc71;
        }
        
        .run-btn:hover {
            background: #27ae60;
        }
        
        .clear-btn {
            background: #e74c3c;
        }
        
        .clear-btn:hover {
            background: #c0392b;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 40px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .software-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .pros-cons {
                flex-direction: column;
                gap: 15px;
            }
            
            .lecture-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Syafiie Syamaun</h1>
            <p class="subtitle">Professor in Process Control</p>
        </header>
    <div class="research">
        <h2>Seperation Processes Class</h2>
        <p style="margin-bottom: 20px;"><strong> This page is under construction</strong>
            </p>
        
    </div>     
               
       

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Editor functionality
            const htmlCode = document.getElementById('htmlCode');
            const cssCode = document.getElementById('cssCode');
            const jsCode = document.getElementById('jsCode');
            const preview = document.getElementById('preview');
            const runBtn = document.getElementById('runBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            // Run the code on button click
            runBtn.addEventListener('click', updatePreview);
            
            // Clear all editors
            clearBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear all code?')) {
                    htmlCode.value = '';
                    cssCode.value = '';
                    jsCode.value = '';
                    preview.innerHTML = 'Preview will appear here after running the code';
                }
            });
            
            function updatePreview() {
                const html = htmlCode.value;
                const css = cssCode.value;
                const js = jsCode.value;
                
                // Extract body content from HTML
                const bodyMatch = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                const bodyContent = bodyMatch ? bodyMatch[1] : html;
                
                // Create a preview with the code
                preview.innerHTML = `
                    <style>${css}</style>
                    ${bodyContent}
                    <script>${js}<\/script>
                `;
            }
            function toggleBox() {
                document.getElementById('infoBox').classList.toggle('expanded');
            }
        });
    </script>
</body>

</html>
